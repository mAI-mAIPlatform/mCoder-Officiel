name: "Build mCoder Windows"

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          npm install
          npm install -g gulp

      - name: Compile mCoder
        run: |
          npm run gulp compile
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Build Windows Executable
        run: |
          npm run gulp vscode-win32-x64-min
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Prepare Artifacts for Upload
        shell: bash
        run: |
          if [ -d "../VSCode-win32-x64" ]; then
            mv ../VSCode-win32-x64 ./mCoder-build
          elif [ -d "../vscode-rebuild-x64" ]; then
            mv ../vscode-rebuild-x64 ./mCoder-build
          else
            echo "Erreur: Dossier de build introuvable !"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mCoder-Windows-x64
          path: ./mCoder-build
          if-no-files-found: error
