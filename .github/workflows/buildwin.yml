name: "Release Build"

on:
  push:
    branches:
      - main # Se déclenche quand tu push sur la branche main

jobs:
  publish:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Fix pour l'erreur tree-sitter / C++20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: |
          npm install
          # Si tu as des erreurs de build natives, décommente la ligne suivante :
          # npm install --global node-gyp

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # Utilise la version du package.json
          releaseName: "mCoder v__VERSION__"
          releaseBody: "Build automatique de mCoder via GitHub Actions."
          releaseDraft: true
          prerelease: false
