name: "Build mCoder Windows"

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de lancer le build manuellement pour tester

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Stable pour compiler tree-sitter et les modules natifs
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          npm install
          npm install -g gulp

      - name: Compile mCoder
        run: |
          npm run gulp compile
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Build Windows Executable (Production)
        run: |
          # Utilisation de la tâche minifiée suggérée par tes logs
          npm run gulp vscode-win32-x64-min
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mCoder-Windows-x64
          # VS Code build généralement dans le dossier parent du repo
          path: |
            ../VSCode-win32-x64
            ../vscode-rebuild-x64
          if-no-files-found: error
